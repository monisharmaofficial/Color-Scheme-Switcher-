<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css" class="rel" />
  </head>
  <body>
    <h1>Color Scheme Switcher</h1>
    <div class="container">
      <div class="boxes">
        <div class="button" id="aqua"></div>
        <div class="button" id="olive"></div>
        <div class="button" id="red"></div>
        <div class="button" id="teal"></div>
        <div class="button" id="green"></div>
        <div class="button" id="blue"></div>
        <div class="button" id="fuchsia"></div>
        <div class="button" id="gray"></div>
        <div class="button" id="yellow"></div>
      </div>
    </div>
    <h2>
      Try clicking on one of the Colors above <br />to change the background
      Color of this page!
    </h2>
    <script src="script.js"></script>
  </body>
</html>
